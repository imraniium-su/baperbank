<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>baper bank</title>

</head>

<body>
    <header class="mb-6">
        <h1 class="text-5xl font-semibold text-emerald-400 text-center mt-6 ">
            Welcome To My <span class="text-fuchsia-700 font-bold">Baper Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-500 w-2/4 mx-auto p-2">
            <h2 class="text-4xl text-center m-2 font-semibold">Please login</h2>
            <div class="  w-9/12 p-4 mx-auto">
                <input class=" w-4/5 mb-3 rounded-md block px-3 " id="user-email" type="email"
                    placeholder="Enter your Email">
                <input class=" w-4/5 mb-3 rounded-md block px-3" type="password" id="user-password"
                    placeholder="Enter your Password">
                <button id="btn-log"
                    class="bg-orange-500 py-2 px-6 rounded-md text-left text-white font-bold hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
